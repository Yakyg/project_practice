name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mv site/ public/  # Если ваш сайт лежит в папке /site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
